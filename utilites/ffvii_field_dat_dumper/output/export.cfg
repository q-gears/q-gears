# ANIMATIONS
# Name of animation and all other data separated by "=".
# Data separated by "|".
# 0 - animation length in seconds.
# 1 and all after it - frames of animation.
# All data in frame separated by ";"
# First data in frame is frame time.
# Second and third data in specific frame settings.
# Each frames can specify two settings: clut and animation frame.
# Clut are the palette used to generate sprite. All sprites which share this clut will be included to animation.
# If clut not specified then all palettes will be included in this animation.
# Animation frame are the ffvii animation frames and they specify which sprites will be included in animation.
# If animation frame not specified then only sprites that don't have ffvii animation will be included in animation.

